<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Title</title>
	<link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body class="font-poppins">

<header class="absolute top-0 left-0 w-full md:pt-7 pt-5 px-4 z-20">
	<div class="max-w-container mx-auto">
		<a href="/" class="">
			<img src="./dist/img/Logo.svg"
					 loading="lazy"
					 class="md:inline block mx-auto"
					 alt="webovio logo">
		</a>
	</div>
</header>

<main class="relative z-10 pb-[120px]">
	<section class="w-full h-screen relative z-10">
		<img src="./dist/img/first-section-bg.png"
				 class="absolute z-10 w-full h-full object-center object-cover"
				 loading="lazy"
				 alt="webovio presentation">
		<div class="absolute inset-0 z-20 bg-black/20"></div>
		<div class="px-4 relative z-30 flex flex-col justify-center h-full">
			<div class="max-w-container mx-auto w-full">
				<div class="max-w-620 text-white md:mx-0 mx-auto md:text-left text-center">
					<p class="text-base">A place where</p>
					<h1 class="font-semibold my-6 md:text-6xl text-4xl">A creative agency for redemptive brands</h1>
					<p class="text-base">Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.</p>
					<a href="#"
						 class="text-yellow font-bold text-base underline mt-11.5 inline-block">Get in touch</a>
				</div>
			</div>
		</div>
	</section>
	<div class="relative z-20 xl:-translate-y-1/2">
		<div class="bg-white xl:w-[calc(1280px_+_((100%_-_1280px)_/_2))] shadow-huge xl:rounded-tl-lg xl:rounded-bl-lg ml-auto overflow-hidden">
			<div class="max-w-container mx-auto pt-15 xl:pl-15 pl-10 xl:pr-0 pr-10 pb-13.5 slider">

				<div class="big:flex big:items-center big:gap-2.5 big:justify-between">

					<div class="big:basis-auto big:shrink-0 big:grow-0">
						<img src="./dist/img/Andrew-Porter-Logo.png"
								 loading="lazy"
								 class="mx-auto max-w-full"
								 alt="Andrew Porter Logo">
					</div>
					<div class="big:basis-auto big:shrink-0 big:grow-0">
						<img src="./dist/img/Jalen-Rose-Leadership-Academy-Logo.png"
								 loading="lazy"
								 class="mx-auto max-w-full"
								 alt="Jalen Rose Leadership Academy Logo">
					</div>
					<div class="big:basis-auto big:shrink-0 big:grow-0">
						<img src="./dist/img/Wal.png"
								 loading="lazy"
								 class="mx-auto max-w-full"
								 alt="Walbridge logo">
					</div>
					<div class="big:basis-auto big:shrink-0 big:grow-0">
						<img src="./dist/img/Ideal.png"
								 loading="lazy"
								 class="mx-auto max-w-full"
								 alt="Ideal contracting Logo">
					</div>
					<div class="big:basis-auto big:shrink-0 big:grow-0">
						<img src="./dist/img/PhalenLeadership.png"
								 loading="lazy"
								 class="mx-auto max-w-full"
								 alt="Phalen Leadership Academies Logo">
					</div>

					<div class="big:basis-auto big:shrink-0 big:grow-0">
						<img src="./dist/img/PhalenLeadership.png"
								 loading="lazy"
								 class="mx-auto max-w-full"
								 alt="Phalen Leadership Academies Logo">
					</div>

				</div>

			</div>
		</div>
	</div>
</main>

<script src="./dist/js/app.min.js"></script>
</body>
</html>
